<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/home/css/all.min.css"> <!-- fontawesome -->
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="static/home/css/tailwind.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/home/css/tooplate-antique-cafe.css">
    
    <script src="static/home/js/app.js"></script>


</head>
<body style="background-image: url('/static/home/img/chatbot.png'); background-size: contain;">  
    
    
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="">Educational Chatbot</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Reminders <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        {% for x in data %}
                            <li>{{x.Event}}</li>
                        {% endfor %}
                    </ul>
                </li>
                <li><a href="logout"> logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
    


    <!-- Intro -->
        <center>
            <div id="chat" style="width: 400px;margin-top: 50px;padding: 50px;background-color: #356859;border-radius: 50px;">
                <h2 style="color: whitesmoke;">Educational Chatbot</h2>
                <div class="row" style="height: 600px;background-color: white;border-radius: 5px;overflow-y: auto;" id="chats">
                </div>
                <div class="row" style="margin-top: 20px;">
                    <form class="form-inline">
                        <button type="button" class="btn btn-default" onclick="sound()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                            <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
                          </svg></button>
                        <div class="form-group">
                          <input type="text" class="form-control" id="user">
                        </div>
                        <button type="button" class="btn btn-default" onclick="send()">Send</button>
                    </form>
                </div>
            </div>
        </center>                         
    </div>
    

    <script src="static/home/js/jquery-3.6.0.min.js"></script>
    <script src="static/home/js/parallax.min.js"></script>

    

</body>
</html>
