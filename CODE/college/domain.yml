version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - admission
  - placements
  - infra
  - hostelfees
  - environment
  - achievements
  - naac
  - nirf
  - nlu_fallback
  - remind

entities:
  - user
  - event
  - dates

slots:
  user:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: reminder_form
        requested_slot: user

  event:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: reminder_form
        requested_slot: event

  dates:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: reminder_form
        requested_slot: dates

forms:
  reminder_form:
    required_slots:
        - user
        - event
        - dates


responses:
  utter_ask_reminder_form_user:
  - text: "Can you tell me your username"

  utter_ask_reminder_form_event:
  - text: "Please Enter the event"

  utter_ask_reminder_form_dates:
  - text: "Please Enter the date in following format dd-mm-YYYY"

  utter_greet:
  - text: "Hey! I am a college chatbot."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_admission
  - action_placements
  - action_infra
  - action_hostelfees
  - action_environment
  - action_achievements
  - action_naac
  - action_nirf
  - action_default_fallback
  - action_rem

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
